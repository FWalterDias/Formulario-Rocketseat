<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Formulario - Rocketseat</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="cadastro-mentor">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoas</legend>

            <div class="input-name-surname">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required/>
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" required/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" minlength="6" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="name" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="campo-mentoria">
              <h2>Primera mentoria</h2>

              <div class="inputs-mentoria">

                <div class="input-data">
                    <label for="data"
                      >Data <span>(DD/MM/AAAA)</span></span></label
                    >
                    <input type="date" id="data" required/>
                </div>

                <div class="input-das">
                    <label for="das"
                      >Das</span></label
                    >
                    <input type="time" id="das" required/>
                </div>

                <div class="input-ate">
                    <label for="ate"
                      >Até</span></label
                    >
                    <input type="time" id="ate" required/>
                </div>

              </div>
            </div>

            <div class="campo-mentoria">
              <h2>Segunda mentoria</h2>

              <div class="inputs-mentoria">

                <div class="input-data">
                    <label for="data"
                      >Data <span>(DD/MM/AAAA)</span></span></label
                    >
                    <input type="date" id="data" required/>
                </div>

                <div class="input-das">
                    <label for="das"
                      >Das</span></label
                    >
                    <input type="time" id="das" required/>
                </div>

                <div class="input-ate">
                    <label for="ate"
                      >Até</span></label
                    >
                    <input type="time" id="ate" required/>
                </div>

              </div>
            </div>

          </div>
        </fieldset>
      </form>

      <footer>
        <button 
        type="submit"
        form="cadastro-mentor"
        > Salvar </button>
      </footer>
    </div>
  </body>
</html>
